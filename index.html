<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Prototype tables</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
  </head>
  <body>

    <div id="dashboard" class="row dashboard">
    </div>


    <!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Mesa Header</h4>
      </div>
      <div class="modal-body">
        <h4>Numero de mesa:</h4>
        <span id="table_no"></span>
        <h4>Estatus:</h4>
        <span id="status"></span>
        <h4>Total de sillas:</h4>
        <span id="total_chair"></span>
        <!--h4>Representante:</h4>
        <span id="lead"></span-->
        <br>
        <button type="button" name="button" id="save_table"> Reservar mesa</button>
        <button type="button" name="button" id="save_5chair">Reservar 5 sillas</button>
        <button type="button" name="button" id="save_chair"> Reservar Silla</button>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>




  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/controller.js"></script>
</html>
