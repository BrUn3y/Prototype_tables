<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Prototype tables</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
  </head>
  <body>

      <div class="row">
        <div class="col-lg-4">
          <div class="card-info">
            <!--Hide label-->
            <p class="label-select">Seleccionar Mesa</p>
            <!--Hide label-->

            <!--Show data Info-->
            <h4>
              Mesa numero :
              <small class="text-muted" id="table_no"></small>
            </h4>
            <h4>
              Estatus :
              <small class="text-muted" id="status"></small>
            </h4>
            <h4>
              Numero de sillas disponibles :
              <small class="text-muted" id="total_chair"></small>
            </h4>
            <!--Show data Info-->

            <div class="row" style="margin-bottom: 30px;margin-top: 30px;">
              <div class="col-xs-4">
                <center>
                    <button type="button" id="save_table" class="btn btn-success select-table">10 Personas</button>
                </center>
              </div>
              <div class="col-xs-4">
                <center>
                    <button type="button" id="save_5chair" class="btn btn-success select-table">5 Personas</button>
                </center>
              </div>
              <div class="col-xs-4">
                <center>
                    <button type="button" id="save_chair"class="btn btn-success select-table">1 Persona</button>
                </center>
              </div>
            </div>


          </div>

        </div>
        <div class="col-lg-8">
          <center>
            <div id="dashboard" class="row dashboard">
            </div>
          </center>

        </div>

      </div>


  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/controller.js"></script>
</html>
